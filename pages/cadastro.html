<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua - Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    
   <div id="cadastro-area">

        <img src="../images/logo.jpeg" alt="">

        <h1>Embarque em inúmeras aventuras</h1>

        <form action="">
            
            <div class="cadastro-metade">
        
                <div class="input-box">
                    <input type="text" placeholder="Nome"> 
                </div>

                <div class="input-box">
                    <input type="date" placeholder="Date de Nascimento DD/MM/AAAA"> 
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Email"> 
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Senha"> 
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Confirmar Senha"> 
                </div>

            </div>

            <div class="cadastro-metade">

                <div class="input-box">
                    <input type="text" placeholder="Número do Cartão"> 
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Validade do Cartão MM/AA"> 
                </div>

                <div class="input-box">
                    <input type="number" placeholder="Código de Segurança"> 
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Nome do Titular"> 
                </div>

                <div class="input-box">
                    <input type="text" placeholder="CPF/CNPJ"> 
                </div>
                
            </div>

            <div id="btn-box">
                <input type="submit" value="Cadastrar">
            </div>

        </form>

        <div id="possui-conta">
            <p>Já possui uma conta? <br> <a href="#">Login</a></p>
        </div>

   </div>

</body>
</html>
